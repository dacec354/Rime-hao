---
name: "leosy"
version: "20250528"
sort: original
import_tables:
  # 以下是固頂字
  - leo/leosy.fixed
  # 以下是簡碼字
  - leo/leosy.short
  # 以下是單字全碼
  - leo/leosy.full
  # 以下是快符
  - leo/leo.fastsymbols
  # 以下是符號
  - leo/leo.symbols
columns:
  - text
  - code
encoder:
  exclude_patterns:
    - "^[a-z]$" # 一簡
    - "[^a-z]"
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 24]
      formula: "AaBaCaZa"
...

