__include: leosy.schema:/

schema:
  schema_id: leosy_flu
  name: '好码・松烟(不上屏版)'
  version: '20250609'
  author:
    - 作者 荒
    - Rime方案 <https://shurufa.app>
    - 官方QQ群 1012245282
  description: |
    前缀·松烟(不上屏版)

__patch:
  switches/@2/reset: 0
  switches/@last/+:
    name: emoji_suggestion
    reset: 1
    states: [ "🈚️", "🈶️" ]
  engine/filters/@after 1: simplifier@emoji_suggestion
  key_binder/bindings/+:
    - { when: has_menu, accept: " ", send: _ }
    - { when: has_menu, accept: Shift+Space, send: ' ' }

engine:
  translators:
    - punct_translator
    - history_translator@history
    - script_translator@leo_pinyin_lookup
    - table_translator@leo_stroke_lookup
    - script_translator
    - lua_translator@*amz.shijian
    - lua_translator@*yuhao.yuhao_switch_tr@yuhao_macro  # 控制臺

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba9876543210;/,.?:;!@#$%^&*()-=+[]{}"'<>_
  initials: zyxwvutsrqponmlkjihgfedcba9876543210;/,.?:;!@#$%^&*()-=+[]{}"'<>_
  delimiter: " "
  auto_select: false

translator:
  dictionary: leosy_flu
  prism: leosy_flu
  #enable_sentence: true
  preedit_format:
    - xform/_//
    #- xform/[a-z]/\*/

emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    tips: none
    inherit_comment: false

punctuator:
  import_preset: symbols