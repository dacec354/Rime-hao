patch:
  schema_list:
    - schema: leosy      #桌面端：松烟方案
    - schema: dovepelia  #移动端：白鸠方案
    - schema: leosy_flu  #整活：松烟(不上屏版)

  switcher:
    caption: 〔方案選單〕
    hotkeys:
      - Control+grave
      - Control+Shift+grave
      - F4
    save_options:
      - full_shape
      - ascii_punct
      - embeded_cands
      - original
      - yuhao_charset_prioritizer_common
      - yuhao_charset_prioritizer_ubiquitous
      - cjk
      - yuhao_charset_filter_common
      - yuhao_charset_filter_tonggui
      - yuhao_charset_filter_harmonic
      - yuhao_chaifen.off
      - yuhao_chaifen.lv1
      - yuhao_chaifen.lv2
      - yuhao_chaifen.lv3
    fold_options: true
    abbreviate_options: true
    option_list_separator: '／'

  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Shift_L: noop
      Shift_R: noop
      Control_L: commit_code
      Control_R: noop
      Caps_Lock: clear
      Eisu_toggle: clear