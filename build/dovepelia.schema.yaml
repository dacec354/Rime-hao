punctuator:
  half_shape:
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤", "₩"]
    "%": ["%", "％", "°", "℃", "‰", "‱", "℉", "℅", "℆", "℀", "℁", "⅍"]
    "&": "&"
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・", "×", "※", "❂", "⁂", "☮", "☯", "☣"]
    "+": "+"
    ",": {commit: "，"}
    "-": "-"
    .: {commit: "。"}
    "/": ["、", "､", "/", "／", "÷"]
    ":": {commit: "："}
    "<": ["《", "〈", "«", "‹", "⟨", "˂", "˱"]
    "=": ["=", "々", "〃"]
    ">": ["》", "〉", "»", "›", "⟩", "˃", "˲"]
    "?": {commit: "？"}
    "@": ["@", "©", "®", "℗"]
    "[": ["「", "【", "〔", "［", "〚", "〘"]
    "\\": ["、", "\\", "＼"]
    "]": ["」", "】", "〕", "］", "〛", "〙"]
    "^": {commit: "……"}
    _: "——"
    "`": ["`", "‵", "‶", "‷", "′", "″", "‴", "⁗"]
    "{": ["『", "〖", "｛"]
    "|": ["·", "・", "|", "｜", "§", "¦", "‖", "︴"]
    "}": ["』", "〗", "｝"]
    "~": ["~", "～", "˜", "˷", "ⸯ", "≈", "≋", "≃", "≅", "≇", "∽", "⋍", "≌", "﹏", "﹋", "﹌", "︴"]
recognizer:
