# Rime schema settings
# encoding: utf-8

schema:
  schema_id: stroke_dovepelia
  name: "笔画·白鸠专用"
  version: "0.5"
  author:
    - 深白
  description: |
   q, w, e, a, s 代表橫、豎、撇、捺、折

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

speller:
  alphabet: "qweas"

menu:
  page_size: 9

translator:
  dictionary: stroke_dovepelia
  preedit_format:
#   - xlit/hspnz/㇐㇑㇒㇏㇠/   # 中日韓筆畫（橫豎撇捺折）
    - xlit/qweas/⼀⼁⼃⼂⼄/   # 康熙部首（橫豎撇點折）
  comment_format:
    - xform/~//
#   - xlit/hspnz/㇐㇑㇒㇏㇠/   # 中日韓筆畫（橫豎撇捺折）
    - xlit/qweas/⼀⼁⼃⼂⼄/   # 康熙部首（橫豎撇點折）

abc_segmentor:
  extra_tags:
    - reverse_lookup

punctuator:
  import_preset: default

